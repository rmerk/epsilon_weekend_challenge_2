<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>API Append Project</title>
	<meta name="description" content="Little demo of using wunderground's api.">
	<meta name="author" content="Ryan Merchlewitz">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
<script id="entry-template" type="text/x-handlebars-template">
<div class="jumbotron"><h1>Wunderground API Demo</h1></div>
	<div class="container">
		<div class="row">
			{{#each forecast}}
				<div class="col-md-12">
					{{#each forecastday}}
						<div class="dualForecast">
							<h3>{{title}}</h3>
							<img src="{{icon_url}}" />
							<p>{{fcttext_metric}}</p>
						</div>
					{{/each}}
				</div>
			{{/each}}
		</div>
	</div>

</script>

<!-- SCRIPTS -->
<script src="script.js"></script>
<!-- END SCRIPTS -->
</body>
</html>
